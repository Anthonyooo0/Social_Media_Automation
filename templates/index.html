<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .results {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .top-posts {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .post-card {
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .post-card h4 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .post-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .post-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
            display: none;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        
        .word-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Social Media Analytics</h1>
            <p>Analyze Reddit trends, engagement, and top content</p>
        </div>
        
        <div class="search-box">
            <form id="analyzeForm">
                <div class="form-group">
                    <label for="source">Platform</label>
                    <select id="source" name="source">
                        <option value="reddit">Reddit</option>
                        <option value="twitter" disabled>Twitter (Coming Soon)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="query">Subreddit Name (without r/)</label>
                    <input type="text" id="query" name="query" placeholder="python" required>
                </div>
                
                <div class="form-group">
                    <label for="limit">Number of Posts to Analyze</label>
                    <select id="limit" name="limit">
                        <option value="50">50 posts</option>
                        <option value="100" selected>100 posts</option>
                        <option value="200">200 posts</option>
                    </select>
                </div>
                
                <button type="submit" id="analyzeBtn">üîç Analyze</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <p>‚è≥ Analyzing posts... This may take a minute...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results" id="results">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalPosts">0</h3>
                    <p>Total Posts</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgScore">0</h3>
                    <p>Avg Score</p>
                </div>
                <div class="stat-card">
                    <h3 id="avgComments">0</h3>
                    <p>Avg Comments</p>
                </div>
            </div>
            
            <div class="chart-container">
                <h2>üìà Posts by Hour of Day</h2>
                <canvas id="hourChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h2>‚òÅÔ∏è Top Words</h2>
                <div class="word-cloud" id="wordCloud"></div>
            </div>
            
            <div class="top-posts">
                <h2>üî• Top Posts</h2>
                <div id="topPosts"></div>
            </div>
        </div>
    </div>
    
    <script>
        let hourChart = null;
        
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const source = document.getElementById('source').value;
            const query = document.getElementById('query').value;
            const limit = document.getElementById('limit').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ source, query, limit })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Failed to analyze. Please check your connection and try again.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        });
        
        function displayResults(data) {
            // Update stats
            document.getElementById('totalPosts').textContent = data.total_posts;
            document.getElementById('avgScore').textContent = data.avg_score;
            document.getElementById('avgComments').textContent = data.avg_comments;
            
            // Hour chart
            const hours = Object.keys(data.posts_by_hour).map(h => `${h}:00`);
            const counts = Object.values(data.posts_by_hour);
            
            if (hourChart) {
                hourChart.destroy();
            }
            
            const ctx = document.getElementById('hourChart').getContext('2d');
            hourChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'Number of Posts',
                        data: counts,
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Word cloud
            const wordCloud = document.getElementById('wordCloud');
            wordCloud.innerHTML = '';
            data.top_words.forEach(([word, count]) => {
                const tag = document.createElement('span');
                tag.className = 'word-tag';
                tag.textContent = `${word} (${count})`;
                tag.style.fontSize = `${Math.min(count / 2 + 12, 24)}px`;
                wordCloud.appendChild(tag);
            });
            
            // Top posts
            const topPosts = document.getElementById('topPosts');
            topPosts.innerHTML = '';
            data.posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.innerHTML = `
                    <h4><a href="https://reddit.com${post.url}" target="_blank">${post.title}</a></h4>
                    <div class="post-meta">
                        <span>üë§ u/${post.author}</span>
                        <span>‚¨ÜÔ∏è ${post.score}</span>
                        <span>üí¨ ${post.num_comments}</span>
                    </div>
                `;
                topPosts.appendChild(postCard);
            });
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
